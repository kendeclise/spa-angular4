<h1 class="fadeIn">{{ heroe.nombre | uppercase}} <small>{{ heroe.aparicion | date: 'y' }}</small></h1>
<hr/>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img src="{{ heroe.img }}" alt="" class="img-fluid">
    <br/><br/>
    <!--<a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>-->
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr/>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img class="img-logo" src="assets/img/logodc.png" [src]="casa"  alt="">
    </div>
  </div>
</div>
